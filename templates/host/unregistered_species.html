{% extends "base.html" %}

{% block Part1 %}
<div class="container px-4 mx-auto mt-10">
    <!-- Alert Banner -->
    <div class="p-4 mb-8 border-l-4 border-yellow-500 bg-yellow-50 dark:bg-gray-800">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-yellow-800 dark:text-yellow-400">
                    Unregistered Species
                </h3>
                <p class="mt-2 text-sm text-yellow-700 dark:text-yellow-300">
                    Sorry, the species "{{ species_name }}" is not registered in our database. Maybe try another name.
                </p>
            </div>
        </div>
    </div>

    <!-- Species Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white italic">
            {{ species_name }}
        </h1>
    </div>

</div>
{% endblock %}
