
#user  nobody;
worker_processes  auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  6000;
    client_header_buffer_size 512k;
    large_client_header_buffers 4 512k;
    fastcgi_connect_timeout 12000;
    fastcgi_send_timeout 12000;
    fastcgi_read_timeout 12000;
    #gzip  on;
    include /usr/local/nginx/conf/conf.d/*.conf;

    server {
        listen       80;
        server_name  insect-genome.com www.insect-genome.com;

        #charset koi8-r;
	index  index.html index.htm;

        #access_log  logs/host.access.log  main;
	#root /home/zju/InsectBase_v2;

        location / {
	    proxy_pass http://localhost:9000;
	    #alias /home/zju/InsectBase/v2/;
            #root /home/zju/InsectBase_v2/;
	    proxy_redirect          off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            #index  index.html index.htm;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }


    server {
        listen       80;
        server_name  v2.insect-genome.com;

        location / {
            root  /home/zju/InsectBase_v2/02_vue;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }


	location ^~ /api {
            proxy_pass http://localhost:8000;
            #proxy_buffering off;
            proxy_max_temp_file_size 10240m;
        }

}

    server {
        listen       80;
        server_name  synvisio.insect-genome.com;

        location / {
   	    root  /home/zju/InsectBase_v2/05_software/synvisio;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }
   }

   server {
        listen       80;
        server_name  jbrowse.insect-genome.com;

        location / {
            root  /home/zju/InsectBase_v2/05_software/JBrowse;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }
   }

   server {
         listen       80;
         server_name umami.insect-genome.com;

         location / {
             proxy_pass http://localhost:3000;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header Host $host;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
         }
   }



    server {
        listen 8000;
        access_log  /var/log/nginx/access.log;
        error_log  /var/log/nginx/error.log;
        error_page  404           /404.html;
        error_page   500 502 503 504  /50x.html;
        # 指定项目路径uwsgi
        location / {
            include uwsgi_params;
            uwsgi_connect_timeout 30;
            uwsgi_pass unix:/home/zju/InsectBase_v2/04_django/script/uwsgi.sock;
        }
    }


    server {
        listen 80;
        server_name  network.insect-genome.com;
        access_log  /var/log/nginx/access_f.log;
        error_log  /var/log/nginx/error_f.log;
        # 指定项目路径uwsgi
        location / {
            include uwsgi_params;
            uwsgi_connect_timeout 30;
            uwsgi_pass 127.0.0.1:9003;
        }
        location /static {
             expires 30d;
             autoindex on;
             add_header Cache-Control private;
             alias /home/zju/InsectBase/Networkdb/static/;
         }
	location /sequenceserver/ {
	root /home/zju/InsectBase/software/sequenceserver-master/public;
    	proxy_pass http://localhost:4567/;
    	proxy_intercept_errors on;
    	proxy_connect_timeout 8;
    	proxy_read_timeout 180;
	#passenger_enabled on;
	#passenger_ruby /home/zju/InsectBase/software/ruby-2.7.5/installed/bin/ruby;
	}
    }

     server {
        listen 80;
        server_name  gpi.geminiviridae.com;
	#server_name gpi.insect-genome.com;
        access_log  /var/log/nginx/access_f.log;
        error_log  /var/log/nginx/error_f.log;
        # 指定项目路径uwsgi
        location / {
            include uwsgi_params;
            uwsgi_connect_timeout 30;
            uwsgi_pass 127.0.0.1:9005;
        }
        location /static {
             expires 30d;
             autoindex on;
             add_header Cache-Control private;
             alias /home/zju/InsectBase_v2/07_extra/01_GeminiviridaeDB/static/;
         }
    }


    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    #server {
    #    listen       8000;
    #    listen       somename:8080;
    #    server_name  somename  alias  another.alias;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}


    # HTTPS server
    #
    #server {
    #    listen       443 ssl;
    #    server_name  localhost;

    #    ssl_certificate      cert.pem;
    #    ssl_certificate_key  cert.key;

    #    ssl_session_cache    shared:SSL:1m;
    #    ssl_session_timeout  5m;

    #    ssl_ciphers  HIGH:!aNULL:!MD5;
    #    ssl_prefer_server_ciphers  on;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}
    # 添加默认服务器
    server {
        listen 80 default_server;
        server_name _;
        return 444;  # 关闭未知域名的连接
    }
}
